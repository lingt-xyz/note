---
layout: default
---

<div class="col-md-7 offset-md-2 post">
  <h1 class="post-title data-toc-skip">{{ page.title }}</h1>
  <ul class="tags">
    {% for tag in post.tags %}
      <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
    {% endfor %}
  </ul>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
  {% if page.toc %}
    {% include tocbar.html %}
  {% endif %}
</div>
